{% set name = "pep8-naming" %}
{% set version = "0.6.0" %}
{% set sha256 = "57da65bb7b2b9795aa42d759ecd5718354348ae43da980fe589567f8e948be31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.gz
  url: https://pypi.io/packages/source/{{name[0]}}/{{name}}/{{name}}-{{version}}.tar.gz
  sha256: {{sha256}}

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flake8
    - flake8-polyfill >=1.0.2

test:
  commands:
    - "flake8 --version | grep naming:"

about:
  home: https://github.com/PyCQA/pep8-naming
  license: MIT
  license_family: MIT
# Can't add license file until there's a new release
#  license_file: LICENSE
  summary: 'Plug-in for flake 8 to check the PEP-8 naming conventions'
  dev_url: https://github.com/PyCQA/pep8-naming

extra:
  recipe-maintainers:
    - dopplershift
    - jakirkham
    - sigmavirus24
